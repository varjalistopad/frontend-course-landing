<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend Course Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1>Frontend Course for Beginners</h1>
      <p>Learn HTML, CSS and JavaScript in 2 months</p>
      <button id="signupBtn">Sign Up</button>
    </div>
  </header>

  <section class="testimonials">
    <div class="container">
      <h2>Testimonials</h2>
      <div class="cards">
        <div class="card">
          <p>"Very clear and to the point. Thank you!"</p>
          <strong>— Marina</strong>
        </div>
        <div class="card">
          <p>"I built a website myself! Works great on my phone too :)"</p>
          <strong>— Alexey</strong>
        </div>
      </div>
    </div>
  </section>

  <section class="form-section">
    <div class="container">
      <h2>Sign Up for the Course</h2>
      <form id="signupForm">
        <input type="text" name="login" id="login" placeholder="Login (email)" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit">Submit</button>
        <p id="formError" class="error-message"></p>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Frontend School</p>
    </div>
  </footer>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>Thank you for registering!</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
